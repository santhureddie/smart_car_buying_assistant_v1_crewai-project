<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Car Buying Assistant</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 600px;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            color: #666;
            font-size: 1.1rem;
            line-height: 1.6;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 1rem;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .submit-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .loading.show {
            display: block;
        }

        .progress-container {
            background: #f0f0f0;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            display: none;
        }

        .progress-container.show {
            display: block;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e1e5e9;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s ease;
        }

        .status-text {
            color: #666;
            font-size: 0.9rem;
            text-align: center;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }

        .success {
            background: #efe;
            color: #363;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }

        .icon {
            margin-right: 10px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-car icon"></i>Smart Car Buying Assistant</h1>
            <p>Get personalized car recommendations, market analysis, and negotiation strategies from our AI experts.</p>
        </div>

        <form id="carForm">
            <div class="form-group">
                <label for="user_requirements">
                    <i class="fas fa-clipboard-list icon"></i>Your Requirements
                </label>
                <textarea 
                    id="user_requirements" 
                    name="user_requirements" 
                    placeholder="Describe your car needs: features you want, intended use, any specific preferences..."
                    required
                ></textarea>
            </div>

            <div class="form-group">
                <label for="car_type">
                    <i class="fas fa-car-side icon"></i>Car Type
                </label>
                <select id="car_type" name="car_type" required>
                    <option value="">Select car type</option>
                    <option value="sedan">Sedan</option>
                    <option value="SUV">SUV</option>
                    <option value="truck">Truck</option>
                    <option value="hatchback">Hatchback</option>
                    <option value="wagon">Wagon</option>
                    <option value="coupe">Coupe</option>
                    <option value="convertible">Convertible</option>
                    <option value="minivan">Minivan</option>
                    <option value="hybrid">Hybrid</option>
                    <option value="electric">Electric</option>
                </select>
            </div>

            <div class="form-group">
                <label for="budget_range">
                    <i class="fas fa-dollar-sign icon"></i>Budget Range
                </label>
                <input 
                    type="text" 
                    id="budget_range" 
                    name="budget_range" 
                    placeholder="e.g., $15,000 - $25,000 or $20,000 max"
                    required
                >
            </div>

            <div class="form-group">
                <label for="current_state">
                    <i class="fas fa-map-marker-alt icon"></i>Current State
                </label>
                <select id="current_state" name="current_state" required>
                    <option value="">Select your state</option>
                    <option value="AL">Alabama</option>
                    <option value="AK">Alaska</option>
                    <option value="AZ">Arizona</option>
                    <option value="AR">Arkansas</option>
                    <option value="CA">California</option>
                    <option value="CO">Colorado</option>
                    <option value="CT">Connecticut</option>
                    <option value="DE">Delaware</option>
                    <option value="FL">Florida</option>
                    <option value="GA">Georgia</option>
                    <option value="HI">Hawaii</option>
                    <option value="ID">Idaho</option>
                    <option value="IL">Illinois</option>
                    <option value="IN">Indiana</option>
                    <option value="IA">Iowa</option>
                    <option value="KS">Kansas</option>
                    <option value="KY">Kentucky</option>
                    <option value="LA">Louisiana</option>
                    <option value="ME">Maine</option>
                    <option value="MD">Maryland</option>
                    <option value="MA">Massachusetts</option>
                    <option value="MI">Michigan</option>
                    <option value="MN">Minnesota</option>
                    <option value="MS">Mississippi</option>
                    <option value="MO">Missouri</option>
                    <option value="MT">Montana</option>
                    <option value="NE">Nebraska</option>
                    <option value="NV">Nevada</option>
                    <option value="NH">New Hampshire</option>
                    <option value="NJ">New Jersey</option>
                    <option value="NM">New Mexico</option>
                    <option value="NY">New York</option>
                    <option value="NC">North Carolina</option>
                    <option value="ND">North Dakota</option>
                    <option value="OH">Ohio</option>
                    <option value="OK">Oklahoma</option>
                    <option value="OR">Oregon</option>
                    <option value="PA">Pennsylvania</option>
                    <option value="RI">Rhode Island</option>
                    <option value="SC">South Carolina</option>
                    <option value="SD">South Dakota</option>
                    <option value="TN">Tennessee</option>
                    <option value="TX">Texas</option>
                    <option value="UT">Utah</option>
                    <option value="VT">Vermont</option>
                    <option value="VA">Virginia</option>
                    <option value="WA">Washington</option>
                    <option value="WV">West Virginia</option>
                    <option value="WI">Wisconsin</option>
                    <option value="WY">Wyoming</option>
                </select>
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">
                <i class="fas fa-search icon"></i>Get Smart Car Recommendations
            </button>
        </form>

        <div class="loading" id="loading">
            <i class="fas fa-spinner fa-spin" style="font-size: 2rem; color: #667eea;"></i>
            <p style="margin-top: 10px; color: #666;">Our AI experts are analyzing your requirements...</p>
        </div>

        <div class="progress-container" id="progressContainer">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="status-text" id="statusText">Initializing...</div>
        </div>

        <div class="error" id="error"></div>
        <div class="success" id="success"></div>
    </div>

    <script>
        const form = document.getElementById('carForm');
        const submitBtn = document.getElementById('submitBtn');
        const loading = document.getElementById('loading');
        const progressContainer = document.getElementById('progressContainer');
        const progressFill = document.getElementById('progressFill');
        const statusText = document.getElementById('statusText');
        const error = document.getElementById('error');
        const success = document.getElementById('success');

        let sessionId = null;
        let statusInterval = null;

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Reset UI
            error.style.display = 'none';
            success.style.display = 'none';
            
            // Get form data
            const formData = new FormData(form);
            const data = {
                user_requirements: formData.get('user_requirements'),
                car_type: formData.get('car_type'),
                budget_range: formData.get('budget_range'),
                current_state: formData.get('current_state')
            };

            // Show loading
            submitBtn.disabled = true;
            loading.classList.add('show');
            progressContainer.classList.add('show');

            try {
                // Submit form
                const response = await fetch('/submit_requirements', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (response.ok) {
                    sessionId = result.session_id;
                    success.textContent = result.message;
                    success.style.display = 'block';
                    
                    // Start polling for status
                    startStatusPolling();
                } else {
                    throw new Error(result.error || 'Failed to submit requirements');
                }
            } catch (err) {
                error.textContent = err.message;
                error.style.display = 'block';
                resetUI();
            }
        });

        function startStatusPolling() {
            if (statusInterval) {
                clearInterval(statusInterval);
            }

            statusInterval = setInterval(async () => {
                try {
                    const response = await fetch(`/status/${sessionId}`);
                    const status = await response.json();

                    if (response.ok) {
                        updateProgress(status);
                        
                        if (status.status === 'completed') {
                            clearInterval(statusInterval);
                            setTimeout(() => {
                                window.location.href = `/results/${sessionId}/page`;
                            }, 2000);
                        } else if (status.status === 'error') {
                            clearInterval(statusInterval);
                            error.textContent = status.error || 'An error occurred during processing';
                            error.style.display = 'block';
                            resetUI();
                        }
                    } else {
                        throw new Error(status.error || 'Failed to get status');
                    }
                } catch (err) {
                    clearInterval(statusInterval);
                    error.textContent = err.message;
                    error.style.display = 'block';
                    resetUI();
                }
            }, 2000);
        }

        function updateProgress(status) {
            progressFill.style.width = `${status.progress}%`;
            statusText.textContent = status.current_task;
        }

        function resetUI() {
            submitBtn.disabled = false;
            loading.classList.remove('show');
            progressContainer.classList.remove('show');
            progressFill.style.width = '0%';
        }
    </script>
</body>
</html>
